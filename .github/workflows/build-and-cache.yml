name: Build and Push Docker Image (with Cache)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️ Install Node.js + npm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️ Install app dependencies
      - name: Install dependencies
        run: npm install --prefix app

      # 4️ Verify installed binaries (like Jest)
      - name: Verify installed binaries
        run: ls -la app/node_modules/.bin

      # 5️ Run tests
      - name: Run tests
        run: npm test --prefix app

      # 6️ Set up QEMU for cross-platform Docker builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 7️ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8️ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9️ Build and push Docker image with cache
      - name: Build and Push image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: arlajoshna/demo-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
