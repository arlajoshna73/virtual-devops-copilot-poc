name: Build and Push Docker Image (with Cache)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️ Setup Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️ Clean npm cache (optional but safer)
      - name: Clean npm cache
        run: npm cache clean --force

      # 4️ Install app dependencies using npm ci
      - name: Install dependencies
        run: npm ci --prefix app

      # 5️ Verify installed binaries (e.g., jest)
      - name: Verify installed binaries
        run: ls -la app/node_modules/.bin

      # 6️ Run Jest tests
      - name: Run tests
        run: npm test --prefix app
        env:
          NODE_ENV: test   # ensure server doesn't try to listen on restricted port

      # 7️ Set up QEMU for Docker
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 8️ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 9️ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 10 Build and push Docker image with cache
      - name: Build and Push image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: arlajoshna/demo-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
